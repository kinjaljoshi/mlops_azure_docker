<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLOPS: Predict Diabetes </title>
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <!--link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='diabetes.css') }}">
</head>

<body>

  <div class="container">
    <h2 class='container-heading'><span class="heading_font">MLOPS: Diabetes prediction</span></h2>
    <div class='description'>
      <p>AutoML model with ML serve using Flask </p><br>
    </div>
  </div>

  <!-- Text Area -->
  <div class="ml-container">
    <form action="{{ url_for('predict')}}" method="POST">
    <div class="form-row">
        <div>
            <label for="age">Age in years</label>
            <input type="text" id="age" name="age" placeholder="Your age in Years">
        </div>
		<div>
            <label for="pregnancies">Number of Pregnencies</label>
            <input type="text" id="pregnancies" name="pregnancies">
        </div>
        <div>
            <label for="glucose">Glucose</label>
            <input type="text" id="glucose" name="glucose">
        </div>
    </div>
    <!-- Repeat for each pair of label and input/select -->
    <div class="form-row">
	    <div>
			<label for="bloodPressure">Blood Pressure</label>
			<input type="text" id="bloodPressure" name="bloodPressure"><br>
			</select><br><br>  
		</div>
		<div>	
			<label for="skinThickness">Skin Thickness</label>
			<input type="text" id="skinThickness" name="skinThickness"><br>
			</select><br><br>         
		</div>
        <div>	
			<label for="insulin">Insulin</label>
			<input type="text" id="insulin" name="insulin"><br>
			</select><br><br>         
		</div>
		
    </div>
    
	<div class="form-row">
		<div>	
			<label for="bmi">BMI</label>
			<input type="text" id="bmi" name="bmi"><br>
			</select><br><br>         
		</div>
        <div>	
			<label for="diabetesPedigreeFunction">Diabetes Pedgree Function</label>
			<input type="text" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction"><br>
			</select><br><br>         
		</div>
		
	</div>	
    <!-- Continue wrapping other input fields similarly -->
    <div class="form-row">
        <input type="submit" class="my-cta-button" value="Predict" style="font-size: 20px; padding: 10px 20px;">
    </div>
</form>
  </div>

</body>

</html>
